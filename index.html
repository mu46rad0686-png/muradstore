<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماركت مراد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      direction: rtl;
      text-align: center;
    }

    header {
      background: #c62828;
      color: white;
      padding: 30px 15px;
      font-size: 28px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .price {
      color: #c62828;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  أهلين فيك بماركت مراد
  <div class="subtitle">بيع وشراء – روج آفا</div>
</header>

<div class="products">

  <!-- منتج 1 -->
  <div class="product">
    <img src="https://i.imgur.com/4AiXzf8.jpeg">
    <h3>ساعة يد رجالية</h3>
    <div class="price">10 دولار</div>
  </div>

  <!-- منتج 2 -->
  <div class="product">
    <img src="https://i.imgur.com/ZcLLrkY.jpeg">
    <h3>سماعة بلوتوث</h3>
    <div class="price">15 دولار</div>
  </div>

  <!-- منتج 3 -->
  <div class="product">
    <img src="https://i.imgur.com/9Qe6R0M.jpeg">
    <h3>نظارة شمسية</h3>
    <div class="price">8 دولار</div>
  </div>

</div>

</body>
</html>
