<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أكاديمية مراد للبرمجة</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
  direction: rtl;
}

header {
  background: #1565c0;
  color: white;
  padding: 30px;
  text-align: center;
  font-size: 26px;
}

.subtitle {
  font-size: 18px;
  margin-top: 10px;
}

.courses {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 30px;
}

.course {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.course h3 {
  margin-bottom: 10px;
}

.course a {
  display: inline-block;
  margin-top: 10px;
  color: white;
  background: #1565c0;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
أهلين فيك بأكاديمية مراد للبرمجة
<div class="subtitle">تعلم البرمجة من الصفر</div>
</header>

<section class="courses">

<div class="course">
  <h3>HTML من الصفر</h3>
  <p>تعلم أساسيات بناء المواقع</p>
  <a href="#">ابدأ الكورس</a>
</div>

<div class="course">
  <h3>CSS من الصفر</h3>
  <p>تصميم وتنسيق المواقع</p>
  <a href="#">ابدأ الكورس</a>
</div>

<div class="course">
  <h3>JavaScript من الصفر</h3>
  <p>برمجة المواقع التفاعلية</p>
  <a href="#">ابدأ الكورس</a>
</div>

</section>

<footer>
© أكاديمية مراد
</footer>

</body>
</html>
