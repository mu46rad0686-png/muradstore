<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة مراد لتعليم البرمجة</title>

<!-- خط عربي -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: #f2f4f7;
  direction: rtl;
}

header {
  background: linear-gradient(135deg, #1976d2, #0d47a1);
  color: white;
  padding: 25px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.course {
  background: white;
  margin-bottom: 25px;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

.course h2 {
  margin-top: 0;
  margin-bottom: 15px;
  color: #222;
}

.video {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  border-radius: 14px;
  overflow: hidden;
}

.video iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

.btn {
  display: block;
  margin-top: 15px;
  background: #2e7d32;
  color: white;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
}

.btn:hover {
  background: #1b5e20;
}

footer {
  text-align: center;
  padding: 15px;
  color: #777;
}
</style>
</head>

<body>

<header>
  منصة مراد لتعليم البرمجة
</header>

<div class="container">

  <!-- دورة HTML -->
  <div class="course">
    <h2>الدورة 1: تعلم HTML من الصفر</h2>

    <div class="video">
      <iframe 
        src="https://www.youtube.com/embed/qz0aGYrrlhU"
        allowfullscreen>
      </iframe>
    </div>

    <a class="btn" target="_blank"
       href="https://www.youtube.com/watch?v=qz0aGYrrlhU">
       مشاهدة على يوتيوب
    </a>
  </div>

  <!-- دورة CSS -->
  <div class="course">
    <h2>الدورة 2: تعلم CSS للمبتدئين</h2>

    <div class="video">
      <iframe 
        src="https://www.youtube.com/embed/yfoY53QXEnI"
        allowfullscreen>
      </iframe>
    </div>

    <a class="btn" target="_blank"
       href="https://www.youtube.com/watch?v=yfoY53QXEnI">
       مشاهدة على يوتيوب
    </a>
  </div>

  <!-- دورة JavaScript -->
  <div class="course">
    <h2>الدورة 3: تعلم JavaScript أساسيات</h2>

    <div class="video">
      <iframe 
        src="https://www.youtube.com/embed/hdI2bqOjy3c"
        allowfullscreen>
      </iframe>
    </div>

    <a class="btn" target="_blank"
       href="https://www.youtube.com/watch?v=hdI2bqOjy3c">
       مشاهدة على يوتيوب
    </a>
  </div>

</div>

<footer>
  © 2025 منصة مراد – تعليم البرمجة بالعربي
</footer>

</body>
</html>
