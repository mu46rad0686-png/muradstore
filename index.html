
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>روج آفا بيع وشراء</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  direction: rtl;
  margin: 0;
}
header {
  background: #c62828;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 26px;
}
.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
.add-product, .product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #c62828;
  color: white;
  border: none;
  cursor: pointer;
}
.products img {
  max-width: 100%;
  border-radius: 5px;
}
</style>
</head>
<body>

<header>روج آفا بيع وشراء</header>

<div class="container">

<div class="add-product">
<h3>إضافة منتج</h3>
<input id="name" placeholder="اسم المنتج">
<input id="price" placeholder="السعر">
<input id="image" placeholder="رابط صورة المنتج">
<input id="phone" placeholder="رقم واتساب">
<button onclick="addProduct()">إضافة</button>
</div>

<div id="products"></div>

</div>

<script>
function addProduct() {
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;
  const phone = document.getElementById("phone").value;

  if (!name || !price || !image || !phone) {
    alert("عبي كل الحقول");
    return;
  }

  const product = `
    <div class="product">
      <h3>${name}</h3>
      <p>السعر: ${price}</p>
      <img src="${image}">
      <br><br>
      <a href="https://wa.me/${phone}" target="_blank">
        <button>تواصل واتساب</button>
      </a>
    </div>
  `;

  document.getElementById("products").innerHTML += product;

  document.getElementById("name").value = "";
  document.getElementById("price").value = "";
  document.getElementById("image").value = "";
  document.getElementById("phone").value = "";
}
</script>

</body>
</html>
