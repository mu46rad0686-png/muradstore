<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Murad Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      direction: rtl;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    .product {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>Murad Store</h1>
  <p>موقع بيع وشراء الأدوات المنزلية</p>
</header>

<div class="product">
  <h2>طقم أواني</h2>
  <p>سعر: 50$</p>
  <button>شراء</button>
</div>

<div class="product">
  <h2>مكنسة كهربائية</h2>
  <p>سعر: 120$</p>
  <button>شراء</button>
</div>

</body>
</html>
