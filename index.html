<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة مراد لتعليم البرمجة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      direction: rtl;
      padding: 0;
    }

    header {
      background: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .video-container h2 {
      color: #333;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #198754;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    .button:hover {
      background: #157347;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>منصة مراد لتعليم البرمجة</h1>
</header>

<div class="container">
  <div class="video-container">
    <h2>الدورة 1: مقدمة في HTML</h2>
    <iframe src="https://www.youtube.com/embed/qz0aGyV6S3w" frameborder="0" allowfullscreen></iframe>
    <a href="https://www.youtube.com/embed/qz0aGyV6S3w" class="button" target="_blank">شاهد الفيديو</a>
  </div>

  <div class="video-container">
    <h2>الدورة 2: مقدمة في CSS</h2>
    <iframe src="https://www.youtube.com/embed/Yp7g3wJ6Zmo" frameborder="0" allowfullscreen></iframe>
    <a href="https://www.youtube.com/embed/Yp7g3wJ6Zmo" class="button" target="_blank">شاهد الفيديو</a>
  </div>

  <div class="video-container">
    <h2>الدورة 3: دورة JavaScript كاملة</h2>
    <iframe src="https://www.youtube.com/embed/hdI2bqOjy3c" frameborder="0" allowfullscreen></iframe>
    <a href="https://www.youtube.com/embed/hdI2bqOjy3c" class="button" target="_blank">شاهد الفيديو</a>
  </div>
</div>

<footer>
  <p>© 2025 منصة مراد لتعليم البرمجة - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
